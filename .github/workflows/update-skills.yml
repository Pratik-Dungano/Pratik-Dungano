name: 🛠️ Update Skills Weekly

on:
  schedule:
    - cron: "0 0 * * 1"  # Every Monday at midnight UTC
  workflow_dispatch:

jobs:
  update-skills:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install Dependencies
        run: pip install requests

      - name: 🧠 Run Skills Analysis
        run: |
          echo "Running update_skills.py..."
          python update_skills.py || { echo "❌ Python script failed"; exit 2; }

      - name: 📄 Show README Diff
        run: git diff README.md || true

      - name: 📤 Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet && echo "✅ No changes to commit" || git commit -m "🛠️ Update weekly and all-time skills"
          git push
