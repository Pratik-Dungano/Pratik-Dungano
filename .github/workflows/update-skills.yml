name: ğŸ› ï¸ Update Skills Weekly

on:
  schedule:
    - cron: "0 0 * * 1"  # Every Monday at midnight UTC
  workflow_dispatch:

jobs:
  update-skills:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Dependencies
        run: pip install requests

      - name: ğŸ§  Run Skills Analysis
        run: |
          echo "Running update_skills.py..."
          python update_skills.py || { echo "âŒ Python script failed"; exit 2; }

      - name: ğŸ“„ Show README Diff
        run: git diff README.md || true

      - name: ğŸ“¤ Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet && echo "âœ… No changes to commit" || git commit -m "ğŸ› ï¸ Update weekly and all-time skills"
          git push
